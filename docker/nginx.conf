# Configuration Nginx optimisée pour MDMC CRM Frontend-Only
server {
    listen 80;
    server_name _;

    # Configuration pour Railway
    port_in_redirect off;
    absolute_redirect off;

    # Sécurité
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP plus permissive pour Google OAuth et APIs externes
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https: wss: ws:; frame-src https://accounts.google.com;" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Répertoire racine
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Pas de healthcheck nécessaire pour un frontend statique

    # Configuration pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Configuration pour les fichiers de manifest et autres
    location ~* \.(webmanifest|manifest\.json)$ {
        expires 1d;
        add_header Cache-Control "public";
        add_header Content-Type application/manifest+json;
    }

    # Configuration pour React Router (SPA) - DOIT être en dernier
    location / {
        try_files $uri $uri/ /index.html;

        # Cache pour l'index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Logs d'erreurs
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log combined;

    # Limites de taille optimisées
    client_max_body_size 5M;
    client_body_buffer_size 128k;

    # Timeouts optimisés pour Railway
    client_body_timeout 30;
    client_header_timeout 30;
    keepalive_timeout 65;
    send_timeout 30;
}