[build]
cmd = "npm ci --prefer-offline --no-audit && npm run build"

[start]
cmd = "./start.sh"

[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
dependsOn = ["setup"]
cmd = "npm ci --prefer-offline --no-audit"

[phases.build]
dependsOn = ["install"]
cmd = "npm run build"